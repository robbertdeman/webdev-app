<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/skycons.js"></script>
</head>
<body>
<div id="root">
    <div class="overzicht">
        <canvas id="clear-day" width="30" height="30"></canvas>
        <canvas id="clear-night" width="30" height="30"></canvas>
        <canvas id="partly-cloudy-day" width="30" height="30"></canvas>
        <canvas id="partly-cloudy-night" width="30" height="30"></canvas>
        <canvas id="cloudy" width="30" height="30"></canvas>
        <canvas id="rain" width="30" height="30"></canvas>
        <canvas id="sleet" width="30" height="30"></canvas>
        <canvas id="snow" width="30" height="30"></canvas>
        <canvas id="wind" width="30" height="30"></canvas>
        <canvas id="fog" width="30" height="30"></canvas>

        <h1>Weer API Robbert de Man</h1>
            <div id="weerinfo"></div>
    </div>
    <div class="map">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map_canvas"></div>
    </div>
</div>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCScVCWGbZ9VjossbV4KjgrR7njM1pRXr8&libraries=places"></script>
<script src="src/skycons.js"></script>
<script src="dist/script.js"></script>
<script>
    var skycons = new Skycons({"color": "black"});
    // on Android, a nasty hack is needed: {"resizeClear": true}

    window.requestAnimationFrame(function() {
        // you can add a canvas by it's ID...
        skycons.add("clear-day", Skycons.CLEAR_DAY);
        skycons.add("clear-night", Skycons.CLEAR_NIGHT);
        skycons.add("partly-cloudy-day", Skycons.PARTLY_CLOUDY_DAY);
        skycons.add("partly-cloudy-night", Skycons.PARTLY_CLOUDY_NIGHT);
        skycons.add("cloudy", Skycons.CLOUDY);
        skycons.add("rain", Skycons.RAIN);
        skycons.add("sleet", Skycons.SLEET);
        skycons.add("snow", Skycons.SNOW);
        skycons.add("wind", Skycons.WIND);
        skycons.add("fog", Skycons.FOG);
    });

    // start animation!
    skycons.play();
</script>
</body>
</html>
